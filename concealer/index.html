<html>
    <head>
        <title>Link Concealer</title>
        <link rel="stylesheet" href="../main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
        <style>
            form * {
                margin: 0.25em 0;
                border-radius: 0.25em;
            }
            input[type="checkbox"] {
                margin-right: 0.25rem;
            }
            form {
                max-width: 30rem;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Link Concealer</h1>
        <p>This conceals a given link to some extent.</p>
        <a href="help.html">Um... help?</a><br>
        <form action="#" id="form">
            <label for="link">Link to conceal: </label>
            <input type="text" name="link" id="link" autocomplete="off" required>
            <fieldset>
                <legend>Advanced</legend>
                <div>
                    <input type="checkbox" id="unencode" name="unencode" onchange="document.getElementById('encryption').disabled=this.checked">
                    <label for="unencode" class="unselect">Don't encode the link</label>
                </div>
                <fieldset id="encryption">
                    <legend>Encryption</legend>
                    <input type="checkbox" id="encrypt" name="encrypt" onchange="document.getElementById('password').disabled=!this.checked" checked>
                    <label for="encrypt" class="unselect">Encrypt link</label>
                    <br>
                    <label for="pass" class="unselect">Password (key will be embedded to link if ommited):</label>
                    <br>
                    <input type="text" id="password" autocomplete="off" name="password">
                </fieldset>
            </fieldset>
            <input type="submit" id="generate" name="generate" value="Generate">
        </form>
        <div>
            <p>Generated link:</p>
            <code id="generated" style="word-break: break-all;">...</code>
        </div>
        <script src="script.js"></script>
        <p><b>Disclaimer:</b> This is not the most secure way to hide links. See the <a href="help.html">help page</a> for more information.</p>
    </body>
</html>
